<!DOCTYPE html>
<html>

<head>
    <title>file input click() demo</title>
    <script type="text/javascript">
    function doClick() {
        var el = document.getElementById("fileElem");
        if (el) {
            el.click();
        }
    }

    function handleFiles(files) {
        var d = document.getElementById("fileList");
        if (!files.length) {
            d.innerHTML = "<p>No files selected!</p>";
        } else {
            console.log(files);
            var list = document.createElement("ul");
            d.appendChild(list);
            for (var i = 0; i < files.length; i++) {
                var li = document.createElement("li");
                list.appendChild(li);

                var img = document.createElement("img");
                img.src = window.URL.createObjectURL(files[i]);
                console.log( window.URL.createObjectURL(files[i]) );
                img.height = 60;
                img.onload = function() {
                    window.URL.revokeObjectURL(this.src);
                }
                li.appendChild(img);

                var info = document.createElement("span");
                info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
                li.appendChild(info);
            }
        }

    }
    </script>
</head>

<body>
    <p>This is a demo of calling <code>click()</code> on a form's file picker. Note that the file input element is actually hidden here, so the user doesn't have to see the path to the selected file.</p>
    <form>
        <input type="file" id="fileElem" multiple="" accept="image/*" style="display:none" onchange="handleFiles(this.files)">
    </form>

    <a href="javascript:doClick()">Select some files</a>

    <div id="fileList">
        <p>No files selected!</p>
    </div>
</body>

</html>
