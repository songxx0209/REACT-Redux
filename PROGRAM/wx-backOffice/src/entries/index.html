<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>掌中全景微信活动管理平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <link href="../../dist/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    a {
      color: #2db7f5;
      text-decoration: none;
    }
    a:hover {
      color: #2db7f5;
    }
    .ant-tabs-bar {
      border-bottom: 1px solid #d9d9d9;
      margin-bottom: 16px;
      width: 300px;
      margin: 0 auto;
    }

    .ant-table-thead > tr > th,
    .ant-table-tbody > tr > td {
      padding: 16px 8px;
      text-align: center;
      word-break: break-all;
    }

    .ant-table table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      text-align: center;
      border-radius: 6px 6px 0 0;
      overflow: hidden;
    }

    .hsTab .ant-tabs-nav.ant-tabs-nav-animated {
      text-align: center;
      width: 100%;
    }

    .navbar-fixed-top {
      z-index: 1000;
    }

    .ant-search-input-wrapper {
      width: 100%;
    }

    .ant-upload-select {
      width: 100%;
    }

    #editor p {
      text-indent: 2em;
      font-size: 15px;
    }

    table a:not(.btn),
    .table a:not(.btn) {
      text-decoration: none;
    }

    #components-form-normal-login .login-form {
      max-width: 300px;
    }

    #detailModal td,
    #detailModal th {
      text-align: left;
    }
    #detailModal iframe {
      width: 600px !important;
      height: 400px !important;
      display: block;
      margin: 0 auto;
      border: none;
    }
  </style>
</head>

<body>

  <div id="app"></div>

  <script src="../../dist/squire-raw.js"></script>
  <script src="config.js"></script>
  <script src="common.js"></script>
  <script src="index.js"></script>
</body>

</html>
