<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="config.js"></script>
    <script type="text/javascript">

      ENV.code = _getCodeFromCache();
      
      function _getCodeFromCache(){
        code = localStorage.getItem('code')||false;
        if(code){
          return code;
        }else{
          window.location.href = "http://weixin.handsight.cn/vote/index.html";
        }
      }

      function _GetUrlParams() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = {};
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
      }
    </script>
    <style type="text/css">
      .hsTab .ant-tabs-nav.ant-tabs-nav-animated {
          text-align: center;
          width: 100%;
      }
      
      .ant-btn-sm {
          padding: 3% 10%;
          font-size: 12px;
          border-radius: 4px;
      }
      
      .hao {
          position: absolute;
          top: 10px;
          left: -2px;
          background: yellow;
          padding: 2px 6px;
          z-index: 1;
      }
      
      .container {
          position: relative;
          width: 100%;
          height: 180px;
          background-color: #080F0A;
      }
      
      #canvas {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      
      #audio {
          position: absolute;
          bottom: 0px;
          width: 100%;
          left: 0px;
      }
      
      .ant-notification-notice {
          padding: 16px;
          border-radius: 6px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, .2);
          background: #fff;
          line-height: 1.5;
          position: relative;
          margin-bottom: 10px;
          overflow: hidden;
      }
      
      .ant-notification {
          position: fixed;
          z-index: 1010;
          width: 270px;
          margin-right: 24px;
      }
    </style>
</head>

<body>

</body>

</html>
