<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>放烟花开红包</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="index.css" />
  <script src="config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #canvas{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-size: cover;
      background-repeat: no-repeat;
    }
    #main{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .ant-modal-footer {
      padding: 0;
      height: 40px;
    }
    .rewardWrap .ant-modal-content{
      background: rgba(0,0,0,0)!important;
    }
    .imgWrap img{
      width: 100%;
      max-width: 100%;
    }
    .timesWrap{
      padding: 1.5rem 0px;
      font-size: 18px;
    }

    .ant-message,
    .ant-message > span {
      display: block;
      width: 100%;
    }
    .ant-message-notice {
      width: 70%;
      text-align: center;
    }
    .spin-circle {
	    -webkit-animation: spin 1.3s 0s ease-in-out infinite;
              animation: spin 1.3s 0s ease-in-out infinite;
      -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
    }

    @keyframes spin {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: scale(0);
      }
      100% {
        -webkit-transform: scale(1);
        opacity: 0;
      }
    }

  </style>
  <script>
    (function () {
      ENV.activeId = _getActiveId();
      ENV.code = _getCodeFromCache();
      // ENV.appId = _appId();
      function _getCodeFromCache() {
        code = localStorage.getItem('YH_code') || 0;
        if (code != 0) {
          return code;
        } else {
          window.location.href = "http://weixin.handsight.cn/wx_yh/index.html";
        }
      }

      function _getActiveId() {
        var urlParams = _GetUrlParams();
        var activeId = urlParams.activeId || localStorage.getItem('YH_activeId') || 0;
        if (activeId != 0) {
          localStorage.setItem('YH_activeId', activeId);
        }
        return activeId;
      }

      // function _appId() {
      //   return localStorage.getItem('YH_appid') || ENV.appId;
      // }

      function _GetUrlParams() {
        var url = location.search;
        var theRequest = {};
        if (url.indexOf("?") != -1) {
          var str = url.substr(1);
          strs = str.split("&");
          for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
          }
        }
        return theRequest;
      }
    })()
  </script>
</head>

<body>
  <div id="canvas"></div>
  <audio style="opacity: 0" id="music" loop="loop" src="music.mp3" preload="preload">
    <source src="music.mp3" type="audio/mp3">
  </audio>
</body>


<script>
  document.addEventListener("WeixinJSBridgeReady", function () {
    window.music = document.getElementById('music');
    window.music.play();
    window.music.pause();
  }, false);
</script>
<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
<script src="fireWorks.js?1"></script>
<script src="common.js"></script>
<script src="index.js"></script>


</html>
